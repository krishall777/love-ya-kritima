        body {

        }

        .rose-gif {
            width: 200px;
            height: 200px;
            animation: fadeIn 3s ease-in-out forwards;

            margin-top: 20px;
            font-size: 2rem;
            color: #880e4f;
            opacity: 0;
            animation: fadeInText 3s 3s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
